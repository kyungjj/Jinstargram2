<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery를 사용하기 위해서 추가하는 것-->
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>


    <title> 로그인  </title>
  </head>
  <body style="background: #FAFAFA">
  <div style="display: flex; flex-direction: column; align-items: center; margin-top: 40px">
      <div style="text-align: center; padding:10px; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height:350px; background: white ">
          <div > <img style="width: 200px; padding: 20px"
                     src="https://www.instagram.com/static/images/web/logged_out_wordmark-2x.png/d2529dbef8ed.png"> </div>
          <div style="font-weight: bold; color: gray"> 친구들의 사진과 동영상을 보려면<p>가입하세요.</div>
          <div>
              <div class="form-floating mb-3">
                  <input type="email" class="form-control"  style="font-size: 13px; height: 40px; padding: 4px 10px;" id="input_email" placeholder="name@example.com">
                  <label for="input_email" style="font-size: 13px; padding: 10px 10px;"> 이메일 주소 </label>
              </div>
          </div>
          <div>
              <div class="form-floating mb-3">
                  <input type="password" class="form-control"  style="font-size: 13px; height: 40px; padding: 4px 10px;" id="input_password" placeholder="name@example.com">
                  <label for="input_password" style="font-size: 13px; padding: 10px 10px;"> 비밀번호 </label>
              </div>
          </div>
          <button id="login_button" class="btn btn-primary" style="width: 100%"> 로그인 </button>
      </div>
      <div style="text-align: center; padding:20px; border: solid 1px rgba(219, 219, 219, 1); width: 300px; height:70px;background: white;margin-top: 20px">
          <div>계정이 없으신가요?
              <a href="/user/join"> 가입하기 </a></div>
      </div>

  </div>


    <!-- Optional JavaScript; choose one of the two! -->

  <script>
      $('#login_button').click(function () {

          let email = $('#input_email').val();
          let password = $('#input_password').val();

          $.ajax({
              url: "/user/login",
              data: {
                  email: email,
                  password: password
              },
              method: "POST",
              success: function (data) {
                  console.log("성공");
                  alert("로그인 성공");
                  location.replace('/main');
              },
              error: function (request, status, error) {
                  console.log("에러");
              },
              complete: function () {
                  console.log("완료");
              }
          });
      });
  </script>

</html>
